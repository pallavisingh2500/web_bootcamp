<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info:</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
         <div class="col-md-12 p-4 text-center text-white bg-danger info">
             <h1><b>HTML FORM</b></h1>
         </div>   
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            
            <div class="jumbotron border border-dark">
              <h2 class="text-center"><i><strong>BIODATA</strong></i></h2>
              <form action="" method="GET">
              <fieldset style=" border:2px solid grey">
              <legend style="width: auto" class="text-center">Personal Info</legend>
              
                  <label>Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="text" placeholder="Your name" required>
                  <br><br>
                  <label>Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="email" placeholder="Your email id" required>
                  <br><br>
                  <label>Mobile:</label>&nbsp;&nbsp;
                  <input type="number" placeholder="0000000000" required>
                  <br><br>
                  <label>D.O.B:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="date" placeholder="" required>
                  <br><br>
                  <label>Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="gen" id="male" required>
                  <label for="male">Male</label>
                  <input type="radio" name="gen" id="female" required>
                  <label for="female">Female</label>
                  <input type="radio" name="gen" id="others" required>
                  <label for="others">Others</label>
                  <br><br>
                  <label for="address">Address:&nbsp;&nbsp;</label>
                  <textarea placeholder="Your address" id="address" name="address" required></textarea>
                  
              </fieldset>
              <br><br>
              <fieldset style="border:2px solid grey">
                <legend style="width:auto"class="text-center">Education</legend>
               
                <label for="college">College:</label>&nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="Your college name" id="college">
                <br><br>
                <label for="college">Stream:</label>&nbsp;&nbsp;&nbsp;
                <select name="stream" id="stream" required>
                    <option value=""selected>Select stream</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="CE">CE</option>
                    <option value="EE">EE</option>
                    <option value="ME">ME</option>
                </select>
                <br><br>
                <label for="cgpa">CGPA:</label>
                <input type="number" value="0.00"placeholder="0.00"required>
            </fieldset>
            <br><br>
            <center><input type="submit" value="submit"class="text-center text-white bg-danger info"></center>
            </form>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
